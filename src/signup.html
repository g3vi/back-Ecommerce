<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PalPerro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0"/>
    <link rel="stylesheet" type="text/css" href="./css/signup.css" />
</head>
<body>
  <!--// Quitar navbar y poner en su lugar boton para regresar a casa o a productos o contacto.-->
  <!--- Creacion del navbar --->
  <nav class="navbar">
  </nav>
  <button class="navbar-burger" onclick="toggleMenu()"></button>
  <nav class="menu">
    <a href="/" style="animation-delay: 0.1s">Home</a>
    <a href="/contacto" style="animation-delay: 0.2s">Contacto</a>
    <a href="/productos" style="animation-delay: 0.3s">Productos</a>
  </nav>
    <div class="signup">
        <h2>Crear cuenta</h2>
        <form class="form">
          <div class="textbox">
            <input type="text" id="name" autocomplete="off" placeholder="Nombre">
            <label>Nombre</label>
            <span class="material-symbols-outlined"> 🐱‍🐉 </span>
          </div>
          <div class="textbox">
            <input type="text" id="apeidos" autocomplete="off" placeholder="Apeidos">
            <label>Apeidos</label>
            <span class="material-symbols-outlined">🐕</span>
          </div>
          <div class="textbox">
            <input type="email" id="email" autocomplete="off" placeholder="Correo">
            <label>Correo</label>
            <span class="material-symbols-outlined"> 📧 </span>
          </div>
          <div class="textbox">
            <input type="password" id="password" autocomplete="off" placeholder="Contraseña">
            <label>Contraseña</label>
            <span class="material-symbols-outlined"> 🔑 </span>
          </div>
          <div class="textbox">
            <input type="number" id="number" autocomplete="off" placeholder="Numero de telefono">
            <label>Telefono</label>
            <span class="material-symbols-outlined"> 📱 </span>
          </div>
          <p>
            Ya tienes una cuenta?
            <a href="/login">Ingresa aqui</a>
          </p>
  
          <button class="submit-btn">
            Unete
            <span class="material-symbols-outlined"> ➡ </span>
          </button>
        </form>
      </div>
      <script type="text/javascript">
        const toggleMenu = () => {
          document.body.classList.toggle("open");
        };
      </script>
    <script type="module" src="./js/common.js"></script>
    <script type="module" src="./js/form.js"></script>
</body>
</html>
