<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PalPerro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <!--- Creacion del navbar --->
    <nav class="navbar">
        <img class="navbar-logo" src="./img/"/>
    </nav>
    <button class="navbar-burger" onclick="toggleMenu()"></button>
    <nav class="menu">
        <a href="/" style="animation-delay: 0.1s">Home</a>
        <a href="/contacto" style="animation-delay: 0.2s">Contacto</a>
        <a href="/productos" style="animation-delay: 0.3s">Productos</a>
    </nav>
    <div class="login-card">
        <h2>Login</h2>
        <h3>Enter your credentials</h3>
        <form class="login-form">
          <input type="text" placeholder="Username" />
          <input type="password" placeholder="Password" />
          <a href="/signup">Sign up?</a>
          <button type="submit">LOGIN</button>
        </form>
      </div>
    <script type="text/javascript">
        const toggleMenu = () => {
          document.body.classList.toggle("open");
        };
      </script>
      <script src="./js/common.js"></script>
      <script src="./js/form.js"></script>
</body>
</html>
